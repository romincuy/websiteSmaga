<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .error-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #ff5733;
    font-size: 4rem;
    margin: 0;
  }

  p {
    color: #777;
    font-size: 1.2rem;
    margin-top: 10px;
  }
</style>
<title>404 Error - Website Dalam Pengembangan</title>
</head>
<body>
  <div class="error-container">
    <h1>404 Error</h1>
    <p>Website masih dalam tahap pengembangan.</p>
  </div>
</body>
</html>
